<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <!-- Montserrat Google Font link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Product Landing Page</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="art1.jpg">
            ArtisLyf
        </div>

        <ul class="menu-list">
            <li>Home</li>
            <li class="active">Art</li>
            <li>About Us</li>
            <li>Contacts</li>
        </ul>
    </header>

    <section class="main">

        <section class="left">
            <p class="title">Are you ready to <strong> explore some Arts?</strong></p>
            <p class="msg">I don't paint dreams or nightmares, I paint my own reality. </p>
            <button class="cta"><span>Buy now</span>
            <i class="fas fa-angle-right"></i></button>
        </section>

        <section class="right">
            <img src="ARTisLYF.png">
            <div class="colors">
                <div class="item active">
                    <div class="color-selector"></div>
                    <div class="additional-info">
                        <p>---Peacock Tanjore</p>
                        <p>$99</p>
                    </div>
                    <img src="art2.jpg" >
                </div>
                <div class="item art3">
                    <div class="color-selector"></div>
                    <img src="art3.jpg" >
                </div>
                <div class="item art4">
                    <div class="color-selector"></div>
                    <img src="art4.jpg" >
                </div>
            </div>
        </section>

    </section>
</body>

</html>
